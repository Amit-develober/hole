<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hole-Mouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>🐭 Mouse Game</h1>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="timer"><span id="timeValue">60</span>s</div>
        <div class="time-controls">
            <button id="decreaseTime">-30s</button>
            <span id="selectedTime">60</span>s
            <button id="increaseTime">+30s</button>
        </div>
        <button id="startButton">Start</button>
        <button id="restartButton" class="hidden">Retry</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
